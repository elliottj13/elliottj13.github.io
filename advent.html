<!DOCTYPE html>
<meta charset="UTF-8">

<html>
  <head>
    <title>J Elliott - Advent Solver</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar">
      <nav class = "navbar-menu">
        <button type="button" class="active" onclick="location.href='index.html'">Main</button>
        <button type="button" class="active" onclick="location.href='advent.html'">Advent</button>
      </nav>
    </nav>
    <div id="everything">
    <div id="header">
      <h1>Advent of Code Solver</h1>
      <p>Please select the year of the Advent and the day you are working on:</p>
    </div>
    <p id="selection">
      <select id="year">
        <option value="15">2015</option>
        <option value="16">2016</option>
        <option value="17">2017</option>
        <option value="18">2018</option>
        <option value="19">2019</option>
        <option value="20">2020</option>
        <option value="21">2021</option>
        <option value="22">2022</option>
      </select>
      <select id="day">
        <option value="1">Day 1</option>
        <option value="2">Day 2</option>
        <option value="3">Day 3</option>
        <option value="4">Day 4</option>
        <option value="5">Day 5</option>
        <option value="6">Day 6</option>
        <option value="7">Day 7</option>
        <option value="8">Day 8</option>
        <option value="9">Day 9</option>
        <option value="10">Day 10</option>
        <option value="11">Day 11</option>
        <option value="12">Day 12</option> 
        <option value="13">Day 13</option>
        <option value="14">Day 14</option>
        <option value="15">Day 15</option>
        <option value="16">Day 16</option>
        <option value="17">Day 17</option>
        <option value="18">Day 18</option>
        <option value="19">Day 19</option>
        <option value="20">Day 20</option>
        <option value="21">Day 21</option>
        <option value="22">Day 22</option>
        <option value="23">Day 23</option>
        <option value="24">Day 24</option>
        <option value="25">Day 25</option>
      </select>
      <input id="run" type="button" value="Run" onclick="run();"/>
      <input id="clear" type="button" value="Clear Output" onclick="clearOut();"/>
    </p>
    <div id="text">
      <h3 id="inTitle">Input</h3>
      <h3 id="outTitle">Output</h3>
      <textarea id="input" placeholder="Copy your input here"></textarea>
      <textarea id="output" readonly placeholder="Your solution will appear here"></textarea>
    </div>
    </div>
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript" src="advent.js"></script>
    <script type="text/javascript" src="yearly_code_files/2015.js"></script>
    <script type="text/javascript" src="yearly_code_files/2016.js"></script>
    <script type="text/javascript" src="yearly_code_files/2017.js"></script>
    <script type="text/javascript" src="yearly_code_files/2018.js"></script>
    <script type="text/javascript" src="yearly_code_files/2019.js"></script>
    <script type="text/javascript" src="yearly_code_files/2020.js"></script>
    <script type="text/javascript" src="yearly_code_files/2021.js"></script>
    <script type="text/javascript" src="yearly_code_files/2022.js"></script>
  </body>
</html>
